<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Título da página -->
    <title>Livraria online</title>

    <!-- Estilo CSS -->
    <link rel="stylesheet" href="./styles/style.css" />

    <!-- Include do Bootstrap -->
